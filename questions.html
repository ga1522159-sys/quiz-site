<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Questions - Positive Learning</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="quiz-screen" class="screen active">
        <div class="header">
            <span id="student-info-display"></span>
            <span id="question-counter">Question 1/90</span>
            <div id="timer-bar"><div id="timer-fill"></div></div>
        </div>
        <div id="question-container"></div>
        <button id="next-question-btn" disabled>Next Question</button>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
